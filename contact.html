<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="assets/css/style2.css">
	<script src="https://use.fontawesome.com/fa4e81794d.js"></script>
	<title>About</title>
</head>
<body>

	<nav class="navbar navbar-default navbar-static-top">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand name-logo" href="index.html"><p>David Friend</p></a>
	    </div>
	    <div id="navbar" class="navbar-collapse collapse navbar-right">
	      <ul class="nav navbar-nav">
	        <li>
	        	<a class="nav-link" href="index.html">
	        		<i class="fa fa-male fa-fw" aria-hidden="true"></i>About
	        	</a>
	        </li>
	        <li>
	        	<a class="nav-link" href="portfolio.html">
	        		<i class="fa fa-briefcase fa-fw" aria-hidden="true"></i>Portfolio
	        	</a>
	        </li>
	        <li class="active">
	        	<a class="nav-link" href="#">
	        		<i class="fa fa-address-card fa-fw" aria-hidden="true"></i>Contact
	        	</a>
	        </li>
	      </ul>
	    </div><!--/.nav-collapse -->
	  </div>
	</nav>

	<div class="container">
		<div class="row">

			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Contact</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
								<div class="form-group contact-form">
									<label for="name">Name</label>
									<input type="name" class="form-control" id="name">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" id="email">
								</div>
								<div class="form-group">
									<label for="message">Message</label>
									<textarea name="message" id="message" class="form-control" cols="30" rows="10"></textarea>
								</div>
								<button type="button" class="btn btn-success" id="contact-submit-btn">
									<i class="fa fa-envelope fa-fw" aria-hidden="true"></i>Submit
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Connect with Me</h3>
						</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4 col-md-offset-0 col-sm-3 col-sm-offset-2 col-xs-3 col-xs-offset-2">
								<a href="https://github.com/dmfriendjr" target="_blank">
									<img class="social-media-link img-responsive" src="assets/images/githubLogo.png" alt="Github Profile">
								</a>
							</div>
							<div class="col-md-4 col-sm-3 col-xs-3">
								<a href="https://www.linkedin.com/in/david-friend-jr-38427b146/" target="_blank">
									<img class="social-media-link img-responsive" src="assets/images/linkedinLogo.png" alt="Linkedin Profile">
								</a>
							</div>
							<div class="col-md-4 col-sm-3 col-xs-3">
								<a href="https://stackoverflow.com/users/8389681/david-friend?tab=profile" target="_blank">
									<img class="social-media-link img-responsive" src="assets/images/stackoverflowLogo.png" alt="Stackoverflow Profile">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
	  <div class="container">
	    <span class="text-muted">
			<p class="text-center"><i class="fa fa-copyright" aria-hidden="true"></i>2017 David Friend</p>
	    </span>
	  </div>
